<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Images Slider</title>
</head>
<body>
    <div class="wrapper container">
        <div class="gallery row">

            </div>
            <div class="image col-12 col-sm-6 col-md-4">
                <span>
                    <div>
                        <img class="myImage" src="images/4.png" alt="lorem hamid is good It ">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </span>
            </div>
            <div class="image col-12 col-sm-6 col-md-4">
                <span>
                    <div>
                        <img class="myImage" src="images/8.JPG" alt="lorem hamid is good It ">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </span>
            </div>
            <div class="image col-12 col-sm-6 col-md-4">
                <span>
                    <div>

                </span>
            </div>
            <div class="image col-12 col-sm-6 col-md-4">
                <span>
                    <div>

                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </span>
            </div>
            <div class="image col-12 col-sm-6 col-md-4 col-4">
                <span>
                    <div>
                        <img class="myImage" src="images/6.jpg" alt="lorem hamid is good It ">
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </span>
            </div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
            <span class="descriptions"></span>
        </div>
    </div>
    <div class="shadow"></div>

    <script src="javaScript.js"></script>
</body>
</html>
